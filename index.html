<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator | Check Your Body Mass Index</title>
    <link rel="stylesheet" href="./src/style.css" />
    <script type="module" src="./src/script.js" defer></script>
  </head>
  <body
    class="w-full min-h-screen flex justify-center items-center bg-purple-500 p-4"
  >
    <main class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full">
      <h1 class="mb-6 text-3xl md:text-4xl font-bold text-center text-gray-800">
        BMI Calculator
      </h1>

      <section aria-labelledby="calculator-heading">
        <h2 id="calculator-heading" class="sr-only">BMI Input Form</h2>
        <form id="bmi-form" class="mb-8 text-center space-y-6">
          <div class="flex flex-col md:flex-row gap-4 mb-8">
            <div class="flex-1">
              <label
                for="bmi-weight"
                class="block text-sm font-medium text-gray-700 mb-1 text-left"
              >
                Weight (kg)
              </label>
              <input
                class="w-full border-b-2 border-purple-500 p-2 focus:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-500 focus:rounded transition-all"
                id="bmi-weight"
                type="number"
                inputmode="decimal"
                min="1"
                step="0.1"
                placeholder="Enter weight in kg"
                required
                aria-describedby="weight-error"
              />
            </div>
            <div class="flex-1">
              <label
                for="bmi-height"
                class="block text-sm font-medium text-gray-700 mb-1 text-left"
              >
                Height (cm)
              </label>
              <input
                class="w-full border-b-2 border-purple-500 p-2 focus:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-500 focus:rounded transition-all"
                id="bmi-height"
                type="number"
                inputmode="decimal"
                min="1"
                step="0.1"
                placeholder="Enter height in cm"
                required
                aria-describedby="height-error"
              />
            </div>
          </div>
          <button
            class="bg-purple-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 hover:bg-purple-600 text-white px-6 py-2 rounded-md cursor-pointer transition-colors font-medium"
            id="bmi-submit"
            type="submit"
            aria-label="Calculate BMI"
          >
            Calculate BMI
          </button>
        </form>

        <div
          class="text-center p-4 border border-gray-200 rounded-lg bg-gray-50"
        >
          <h2 class="text-lg font-medium text-gray-800 mb-2">
            Your BMI Result
          </h2>
          <p
            class="text-purple-600 font-bold text-3xl mb-3"
            id="bmi"
            aria-live="polite"
          >
            0.00
          </p>
          <div
            id="result"
            class="hidden font-medium border border-dotted rounded-md p-3"
          >
            <span class="text-gray-700">You are: </span>
            <span
              class="text-purple-600 font-bold"
              id="bmi-category"
              aria-live="polite"
              >-</span
            >
          </div>
          <p class="text-sm text-gray-500 mt-4">
            BMI is a screening tool and not a diagnostic of body fatness or
            health.
          </p>
        </div>
      </section>
    </main>
    <footer
      class="fixed bottom-0 w-full bg-purple-600 text-white text-center text-xs p-2"
    >
      Â© 2025 BMI Calculator
    </footer>
  </body>
</html>
